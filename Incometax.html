<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Tax</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="container-income-tax">
    <h1 class="income-header">Income Tax Calculator</h1>
        <label class="input-income input-input">Please input your income:</label>
        <input id="income-input" type="number" class="input-income">
        <br>
        <label  class="result-income">This is your income tax:</label>
        <input id="result-income" type="number" class="result-income result-input">
        <br>
        <button type="button" class="btn-income" onclick=calcIncome()>Calculate!</button>
        <p><a href="index.html" class="back-to-homepage-income">Back to Homepage</a></p>
</div>
<script>
    function calcIncome() {
    income = document.getElementById("income-input").value*1;
    let taxableIncome;
    
    if (income > 8000000) {
      taxableIncome = (document.getElementById("income-input").value-8000000)*(35/100)+2410000;
   } else if (income > 2000000){
    taxableIncome = (document.getElementById("income-input").value-2000000)*(32/100)+490000;
   } else if (income > 800000) {
    taxableIncome = (document.getElementById("income-input").value-800000)*(30/100)+130000;
   } else if (income > 400000) {  
    taxableIncome = (document.getElementById("income-input").value-400000)*(25/100)+30000;
   } else if (income > 250000) {
    taxableIncome = (document.getElementById("income-input").value-250000)*(20/100);
   } else  {
    taxableIncome = document.getElementById("income-input").value*0;
   }      
    
    

  document.getElementById("result-income").value = taxableIncome;
}

</script>
</body>
</html>
